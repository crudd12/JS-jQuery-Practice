<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script>

        //Check the readme file in this folder for instructions.

        //Your Code Goes Here
        function createDiv() {
            $(document).ready(function () {
                var test = {
                    id: 'div',
                    class: 'divclass',
                    css: {
                        'color': 'green'
                    }
                };
                let newDiv = $("<div>", test);
                newDiv.html('This is a NEW div');
                $('body').append(newDiv);
            })
        }


    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>
</head>

<body>
    <input type="button" value="Click to add new div tag" onclick="createDiv()" />
</body>

</html>
